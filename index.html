<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Танчики</title>
</head>
<body>
    
    <script src="/engine/Container.js"></script>
    <script src="/engine/Loader.js"></script>
    <script src="/engine/Renderer.js"></script>
    <script src="/engine/Sprite.js"></script>
    

    <script>
        const{ Loader, Renderer, Sprite } = GameEngine
        let sprite = null

        const loader = new Loader;
        const renderer = new Renderer({
            width: 500,
            height:500,
            background: 'gray',

            update(timestamp){
                if(!sprite){
                    return
                }
                // sprite.x = renderer.canvas.width / 2 + 100 * Math.cos(timestamp / 100)
                // sprite.y = renderer.canvas.height / 2 + 100 * Math.sin(timestamp / 100)
            }
        });

        document.body.append(renderer.canvas)

        loader.addImage('bmw', 'static/bmw.jpg')
        loader.addJson('person', 'static/person.json')

        loader.load(() =>{
            sprite = new Sprite(loader.getImage('bmw'), {
                anchorX:0.5,
                anchorY:0.5,

            })
            renderer.stage.add(sprite)

            // sprite.x = 100
            // sprite.y = 300
            // sprite.width = 100
            // sprite.height = 100

        })
    </script>
</body>
</html>
